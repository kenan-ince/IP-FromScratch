<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="jakarta.faces.html"
				xmlns:ui="jakarta.faces.facelets"
				xmlns:f="jakarta.faces.core">
    <h4 class="mt-3 mb-0">Post Form</h4>
	<hr class="mt-0" />
	<h:form>
		<div class="mb-3">
			<label>Category</label>
			<h:selectManyListbox styleClass="form-select" value="#{pb.entity.categories}">
				<f:selectItem itemValue="#{null}" itemLabel="Select a parent category" />
				<f:selectItems value="#{cb.list}" var="e" itemValue="#{e}" itemLabel="#{e.title}" />
			</h:selectManyListbox>
		</div>
		<div class="mb-3">
			<label for="exampleFormControlInput1" class="form-label">Title</label>
			<h:inputText value="#{pb.entity.title}" styleClass="form-control" />
		</div>
		<div class="mb-3">
			<label for="exampleFormControlInput1" class="form-label">Content</label>
			<h:inputTextarea rows="10" value="#{pb.entity.content}" styleClass="form-control" />
		</div>
		<div class="mb-3">
			<div class="btn-group" role="group" aria-label="Basic example">
				<h:commandButton styleClass="btn btn-primary" rendered="#{pb.entity.id == null}" action="#{pb.create()}" value="Create" />
				<h:commandButton styleClass="btn btn-success" rendered="#{pb.entity.id != null}"  action="#{pb.update()}" value="Update" />
				<h:commandButton styleClass="btn btn-secondary" rendered="#{pb.entity.id != null}"  action="#{pb.clear()}" value="Clear Form" />
			</div>
		</div>
	</h:form>
	<h:messages />
</ui:composition>
